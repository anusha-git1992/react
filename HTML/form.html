<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>



    <!-- forms -->
    <form action="">
<table>
    <tr>
        <td>
            <label for="1">First Name</label>
        </td>
        <td>
            <input type="text" id="1" placeholder="first name">
       </td>
    </tr>

    <tr>
        <td>
            <label for="2">Last Name</label>
        </td>
        <td>
            <input type="text"id="2" placeholder="last name">
        </td>
    </tr>

    <tr>
        <td>
            <label for="3">Email</label>
        </td>
        <td>
            <input type="email"id="3" placeholder="email id">
        </td>
    </tr>

    <tr>
        <td>
            <label for="4">Password</label>
        </td>
        <td>
            <input type="password"id="4" placeholder="password">
        </td>
    </tr>


    <tr>
        <td>
            <label for="5">Address</label>
        </td>
        <td>
            <textarea name="" id="5" cols="30" rows="10" placeholder="address"></textarea>
        </td>
    </tr>

    <tr>
        <td>
            <button type="submit">Submit</button>
        </td>
        <td>
            <button type="reset">Reset</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
