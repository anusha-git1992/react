<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- forms -->
<form action=""> 
    <fieldset>
    <legend>Document</legend>

    <table bgcolor="Green">
        <tr>    
            <td>    
                <label for="xx">FIRST NAME</label>
            </td>
            <td>  
            <input type="text" name="FIRST NAME" id="xx" placeholder="first name">
            </td>
         </tr>

         <tr>    
            <td>    
                <label for="yy">LAST NAME</label>
            </td>
            <td>  
            <input type="text" name="LAST NAME" id="yy" placeholder="last name">
            </td>
         </tr>

         <tr>    
            <td>    
                <label for="zz">DATE</label>
            </td>
            <td>  
            <input type="date" name="DATE" id="zz" placeholder="first name">
            </td>
         </tr>

         <tr>
            <td>
                <label for="5">Address</label>
            </td>
            <td>
                <textarea name="" id="5" cols="30" rows="10" placeholder="address"></textarea>
            </td>
        </tr>
    
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
            <td>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>

</fieldset>
</form>
</body>
</html>
