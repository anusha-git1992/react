<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form action=" " method="" autocomplete="off">
    <fieldset>
        <legend>Final Sem Application</legend>

    
    <table bgcolor="sky blue">
        <tr>    
            <td>    
                <label for="xx">First Name</label>
            </td>
            <td>  
            <input type="text" name="xx" id="xx" placeholder="first name">
            </td>
         </tr>

         <tr>    
            <td>    
                <label for="yy">Last Name</label>
            </td>
            <td>  
            <input type="text" name="LAST NAME" id="yy" placeholder="last name">
            </td>
         </tr>

         <tr>    
            <td>    
                <label for="zz">DATE</label>
            </td>
            <td>  
            <input type="date" name="DATE" id="zz" placeholder="date">
            </td>
         </tr>
         <tr>
            <td>
                <label for="3">Email</label>
            </td>
            <td>
                <input type="email"id="3" placeholder="email id">
            </td>
        </tr>
    
        <tr>
            <td>
                <label for="4">Password</label>
            </td>
            <td>
                <input type="password"id="4" placeholder="password">
            </td>
        </tr>

         <tr>
            <td>
                <label for="5">Address</label>
            </td>
            <td>
                <textarea name="" id="5" cols="30" rows="10" placeholder="address"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="hv">Gender</label>
            </td>
            <td>
                <input type="radio" name="hv" id="hv" value="male">Male
                <input type="radio" name="hv" id="hv" value="female">Female
                <input type="radio" name="hv" id="hv" value="others">Others
            </td>
        </tr>
        <tr>
            <td>
                <label for="ii">Languages known</label>
            </td>
            <td>
                <input type="checkbox" name="ii" id="ii">Kannada
                <input type="checkbox" name="ii" id="ii">English
                <input type="checkbox" name="ii" id="ii">Telugu
                <input type="checkbox" name="ii" id="ii">Tamil
                <input type="checkbox" name="ii" id="ii">Hindi
                <input type="checkbox" name="ii" id="ii">Malayalam
            </td>
        </tr>

        <tr>
            <td>
                <label for="mm">Range</label>
            </td>
            <td>
                <input type="range" name="" id="mm">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pp">Upload your form here</label>
            </td>
            <td>
                <input type="file" name="" id="pp">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
            <td>
                <button type="reset">Reset</button>
            </td>
        </tr>

       <tr>
            <td>
                <label for="22">help?</label>
            </td>
            <td>
                <input type="hidden" name="" id="22">
            </td>
       </tr>
    </table>
</fieldset>
    </form> 
</body>
</html>
